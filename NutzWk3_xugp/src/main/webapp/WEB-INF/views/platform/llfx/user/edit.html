<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/llfx/user" id="goback" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/llfx/user/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="passwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-8">
                                <input type="text" id="passwd" class="form-control" name="passwd" data-parsley-required="true"
                                       placeholder="密码" value="${obj.passwd}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="createTime" class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-8">
                                <input type="text" id="createTime" class="form-control" name="createTime" data-parsley-required="true"
                                       placeholder="创建时间" value="${obj.createTime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="updateTime" class="col-sm-2 control-label">修改时间</label>
                            <div class="col-sm-8">
                                <input type="text" id="updateTime" class="form-control" name="updateTime" data-parsley-required="true"
                                       placeholder="修改时间" value="${obj.updateTime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salt" class="col-sm-2 control-label">Salt</label>
                            <div class="col-sm-8">
                                <input type="text" id="salt" class="form-control" name="salt" data-parsley-required="true"
                                       placeholder="Salt" value="${obj.salt}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location" class="col-sm-2 control-label">排序字段</label>
                            <div class="col-sm-8">
                                <input type="text" id="location" class="form-control" name="location" data-parsley-required="true"
                                       placeholder="排序字段" value="${obj.location}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>


<%}%>
