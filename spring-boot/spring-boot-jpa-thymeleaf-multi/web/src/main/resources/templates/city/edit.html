<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>地区信息</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>编辑地区</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{update}" th:object="${vo}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />

        <!--div class="form-group">
            <label for="pid" class="col-sm-2 control-label" >id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id" id="id"  th:value="*{id}" placeholder="id" readonly="true"/>
            </div>
        </div-->

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="pid" class="col-sm-2 control-label" >pid</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="pid" id="pid"  th:value="*{pid}" placeholder="pid"/>
            </div>
        </div>


        <div class="form-group">
            <label  class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <div th:if="${errorMsg != null}"  class="alert alert-danger" role="alert" th:text="${errorMsg}">

                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a  th:href="@{list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
