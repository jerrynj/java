<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Age</th>
            <th>Reg Time</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="vo : ${list}">
            <th scope="row" th:text="${vo.id}">1</th>
            <td th:text="${vo.userName}">neo</td>
            <td th:text="${vo.passWord}">Otto</td>
            <td th:text="${vo.age}">6</td>
            <td th:text="${#dates.format(vo.regTime, 'yyyy/MMM/dd HH:mm:ss')}"></td>
            <td><a th:href="@{edit(id=${vo.id})}">edit</a></td>
            <td><a th:href="@{delete(id=${vo.id})}"  onclick="return confirm('确认是否删除此记录？')"  >delete</a></td>
        </tr>
        </tbody>
    </table>
    <div th:include="page :: pager" th:remove="tag"></div>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="add" th:href="@{add}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
